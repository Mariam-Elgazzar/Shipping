<div class="Employee-table-container">
  <div class="table-header">
    <div class="header-left">
      <div class="header-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <h3>Employees</h3>
    </div>

    <div class="header-actions">
      <button class="add-btn" [routerLink]="['/Employees']">
        <!-- routerLinkActive="router-link-active" -->
        Add New Employee
      </button>

      <div class="search-box">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input
          type="text"
          placeholder="Search something"
          [(ngModel)]="searchTerm"
          (input)="filterEmployees()"
        />
      </div>

      <!-- <button class="filter-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polygon
            points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
          ></polygon>
        </svg>
        Filter
      </button> -->
    </div>
  </div>

  <div class="table-wrapper">
    <table class="Employee-table">
      <thead>
        <tr>
          <th class="checkbox-col">
            <input type="checkbox" (change)="toggleSelectAll($event)" />
          </th>
          <th>Employee Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Branch Name</th>
          <th>Permission</th>
          <th>Status</th>
          <th class="actions-col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Employee of filteredEmployees">
          <td class="checkbox-col">
            <input
              type="checkbox"
              [checked]="selectedEmployees.includes(Employee.id)"
              (change)="toggleEmployeeSelection(Employee.id)"
            />
          </td>
          <td>{{ Employee.name }}</td>
          <td>{{ Employee.email }}</td>
          <td>{{ Employee.phone }}</td>
          <td>{{ Employee.branchName }}</td>
          <td>{{ Employee.permission }}</td>
          <td>
            <span
              class="status-badge"
              [ngClass]="Employee.status.toLowerCase()"
            >
              {{ Employee.status }}
            </span>
          </td>
          <td class="actions-col">
            <button class="action-btn" (click)="showActionMenu(Employee.id)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="1"></circle>
                <circle cx="19" cy="12" r="1"></circle>
                <circle cx="5" cy="12" r="1"></circle>
              </svg>
            </button>

            <div class="action-menu" *ngIf="activeActionMenu === Employee.id">
              <button
                class="menu-item"
                (click)="viewEmployeeDetails(Employee.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                View
              </button>
              <button class="menu-item" (click)="editEmployee(Employee.id)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                  ></path>
                  <path
                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                  ></path>
                </svg>
                Edit
              </button>
              <button
                class="menu-item delete"
                (click)="deleteEmployee(Employee.id)"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                </svg>
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--  Employee Details Modal -->
  <app-Employee-details
    *ngIf="selectedEmployeeId"
    [EmployeeId]="selectedEmployeeId"
    [isVisible]="isEmployeeDetailsVisible"
    (close)="closeEmployeeDetails()"
  >
  </app-Employee-details>
</div>
