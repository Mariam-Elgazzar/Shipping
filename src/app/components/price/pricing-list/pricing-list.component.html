<div class="pricing-list-container">
  <div class="header-actions">
    <h1>Pricings</h1>
  </div>

  <div class="table-container">
    <table class="pricing-list-table">
      <thead>
        <tr>
          <th class="id-column">ID</th>
          <th class="weight-column">Standard Weight (kg)</th>
          <th class="village-price-column">Village Price</th>
          <th class="kg-price-column">KG Price</th>
          <th class="actions-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="!loading">
          <tr>
            <td class="id-column">{{ pricingsarr.id }}</td>
            <td class="weight-column">{{ pricingsarr.standardWeight }}</td>
            <td class="village-price-column">{{ pricingsarr.villagePrice }}</td>
            <td class="kg-price-column">{{ pricingsarr.kGprice }}</td>
            <td class="actions-column">
              <div class="action-buttons">
                <button
                  mat-mini-fab
                  color="accent"
                  class="action-button edit-button"
                  (click)="editPricing(pricingsarr)"
                  matTooltip="Edit"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
