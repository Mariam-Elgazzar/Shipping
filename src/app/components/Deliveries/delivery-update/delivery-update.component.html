<div class="delivery-update-container">
  <div class="header">
    <h2>
      <i class="icon-edit"></i>
      Update Delivery
    </h2>
    <button class="btn btn-back" (click)="router.navigate(['/delivery/list'])">
      <i class="icon-arrow-left"></i> Back to List
    </button>
  </div>

  <form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading; else loading">
    <div class="form-grid">
      <!-- Basic Information -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password (leave blank to keep current)</label>
        <input type="password" id="password" formControlName="password" class="form-control">
      </div>

      <!-- Branch Information -->
      <div class="form-group">
        <label for="branch">Branch Location</label>
        <input type="text" id="branch" formControlName="branch" class="form-control">
      </div>

      <div class="form-group">
        <label for="branchName">Branch Name*</label>
        <input type="text" id="branchName" formControlName="branchName" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="status">Status*</label>
        <select id="status" formControlName="status" class="form-control" required>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>

      <!-- Contact Information -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">
      </div>

      <div class="form-group">
        <label for="government">Government</label>
        <input type="text" id="government" formControlName="government" class="form-control">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" formControlName="city" class="form-control">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" formControlName="address" class="form-control" rows="3"></textarea>
      </div>

      <!-- Sales Information -->
      <div class="form-group">
        <label for="saleType">Sale Type*</label>
        <select id="saleType" formControlName="saleType" class="form-control" required>
          <option *ngFor="let type of saleTypes" [value]="type">
            {{ getSaleTypeLabel(type) }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="salePercentage">Sale Percentage*</label>
        <div class="input-group">
          <input type="number" id="salePercentage" formControlName="salePercentage" class="form-control" required>
          <span class="input-group-text">%</span>
        </div>
      </div>

      <!-- Employee Assignment -->
      <div class="form-group">
        <label for="empId">Assigned Employee*</label>
        <input type="text" id="empId" formControlName="empId" class="form-control" required>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" (click)="router.navigate(['/deliveries'])">
        Cancel
      </button>
      <button type="submit" class="btn btn-submit" [disabled]="deliveryForm.invalid || isLoading">
        {{ isLoading ? 'Updating...' : 'Update Delivery' }}
      </button>
    </div>
  </form>

  <ng-template #loading>
    <div class="loading-spinner">
      <i class="icon-spinner"></i> Loading...
    </div>
  </ng-template>
</div>
