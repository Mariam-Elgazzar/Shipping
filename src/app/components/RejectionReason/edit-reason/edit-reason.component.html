<!-- edit-reason.component.html -->

<div class="edit-reason-container">
  <div class="card">
    <div class="card-content">
      <div class="header-actions">
        <h1>Edit Rejection Reason</h1>
      </div>

      <form [formGroup]="reasonForm" (ngSubmit)="onSubmit()">
        <!-- Rejection Reason Input -->
        <div class="form-row">
          <div class="form-group">
            <label for="reason">Rejection Reason<span class="required">*</span></label>
            <input
              type="text"
              id="reason"
              formControlName="reason"
              [ngClass]="{'is-invalid': reasonControl?.invalid && reasonControl?.touched}"
            >
            <div class="error-message" *ngIf="reasonControl?.invalid && reasonControl?.touched">
              <span *ngIf="reasonControl?.errors?.['required']">سبب الرفض مطلوب</span>
              <span *ngIf="reasonControl?.errors?.['minlength']">يجب أن يكون السبب 5 أحرف على الأقل</span>
              <span *ngIf="reasonControl?.errors?.['maxlength']">السبب لا يمكن أن يتجاوز 200 حرف</span>
              <span *ngIf="reasonControl?.errors?.['pattern']">السبب لا يمكن أن يبدأ أو ينتهي بفراغ</span>
            </div>
          </div>
        </div>

        <!-- API Error Message -->
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button type="button" class="btn btn-outline" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
            <span>Cancel</span>
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <div class="spinner" *ngIf="loading"></div>
            <span *ngIf="!loading">
              <mat-icon>save</mat-icon>
              <span>save</span>
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
