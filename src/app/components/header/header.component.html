<header class="header">
  <div class="logo-container">
    <img src="/images/logo.png" alt="Shipping Pro Logo" class="logo-image">
    <span class="app-title">Shipping Pro</span>
  </div>

  <!-- Mobile menu toggle button -->
  <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
    <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <nav class="nav-links" [class.mobile-nav-open]="isMobileMenuOpen">
    <a routerLink="/dashboard" routerLinkActive="active-link">
      <mat-icon>dashboard</mat-icon>
      <span>Overview</span>
    </a>
    <a routerLink="/analytics" routerLinkActive="active-link">
      <mat-icon>analytics</mat-icon>
      <span>Analytic</span>
    </a>
    <a routerLink="/couriers" routerLinkActive="active-link">
      <mat-icon>local_shipping</mat-icon>
      <span>Courier</span>
    </a>
    <a routerLink="/shipments" routerLinkActive="active-link">
      <mat-icon>track_changes</mat-icon>
      <span>Tracking</span>
    </a>
    <a routerLink="/inventory" routerLinkActive="active-link">
      <mat-icon>inventory</mat-icon>
      <span>Inventory</span>
    </a>
    <a routerLink="/trucks" routerLinkActive="active-link">
      <mat-icon>local_shipping</mat-icon>
      <span>Truck</span>
    </a>
  </nav>

  <div class="user-section">
    <button class="notification-button">
      <mat-icon>notifications</mat-icon>
      <span class="notification-indicator"></span>
    </button>

    <button class="user-button" [matMenuTriggerFor]="userMenu">
      <div class="avatar">
        <img src="/images/target.jpg" alt="User Avatar">
      </div>
      <div class="user-info">
        <span class="user-name">John Doe</span>
        <span class="user-role">Admin</span>
      </div>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</header>

<!-- Mobile menu overlay -->
<div class="mobile-menu-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
