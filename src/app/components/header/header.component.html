<mat-toolbar class="header">
  <div class="logo-container">
    <mat-icon>local_shipping</mat-icon>
    <span class="app-title">Shipping Pro</span>
  </div>
  
  <div class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active-link">
      <mat-icon>dashboard</mat-icon>
      <span>Overview</span>
    </a>
    <a mat-button routerLink="/analytics" routerLinkActive="active-link">
      <mat-icon>analytics</mat-icon>
      <span>Analytics</span>
    </a>
    <a mat-button routerLink="/couriers" routerLinkActive="active-link">
      <mat-icon>directions_run</mat-icon>
      <span>Courier</span>
    </a>
    <a mat-button routerLink="/shipments" routerLinkActive="active-link">
      <mat-icon>local_shipping</mat-icon>
      <span>Tracking</span>
    </a>
    <a mat-button routerLink="/inventory" routerLinkActive="active-link">
      <mat-icon>inventory_2</mat-icon>
      <span>Inventory</span>
    </a>
    <a mat-button routerLink="/trucks" routerLinkActive="active-link">
      <mat-icon>fire_truck</mat-icon>
      <span>Truck</span>
    </a>
  </div>
  
  <div class="user-section">
    <button mat-icon-button class="notification-button">
      <mat-icon>notifications</mat-icon>
    </button>
    
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <div class="avatar">JD</div>
      <div class="user-info">
        <span class="user-name">John Doe</span>
        <span class="user-role">Admin</span>
      </div>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
