<div class="modal-overlay" *ngIf="isVisible" (click)="onOverlayClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>Government Details</h2>
      <button class="close-btn" (click)="onClose()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-content" *ngIf="GovernmentDetails">
      <div class="Government-section">
        <h3>Government Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">ID</div>
            <div class="info-value">{{ GovernmentDetails.id }}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Government</div>
            <div class="info-value">{{ GovernmentDetails.name }}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Status</div>
            <div class="info-value">
              <span
                class="status-badge"
                [ngClass]="GovernmentDetails.isDeleted ? 'inactive' : 'active'"
              >
                {{ GovernmentDetails.isDeleted ? 'Inactive' : 'Active' }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="secondary-btn" (click)="onClose()">Close</button>
      <button class="primary-btn" (click)="onEdit()">Edit</button>
    </div>
  </div>
</div>
