<div class="permissions-list-container">
  <div class="header-actions">
    <h1>Permissions</h1>
    <div class="breadcrumb">
      <a routerLink="/dashboard">Dashboard</a>
      <span class="separator">/</span>
      <span>Permissions</span>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        (click)="addPermission()"
      >
        <mat-icon>add</mat-icon>
        Add Permission
      </button>

      <div class="search-filters">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search permissions"
            [(ngModel)]="searchQuery"
            (keyup.enter)="onSearch()"
          />
          <mat-icon>search</mat-icon>
        </div>

        <div class="page-size">
          <span>Show</span>
          <select [(ngModel)]="pageSize">
            <option *ngFor="let size of pageSizeOptions" [value]="size">
              {{ size }}
            </option>
          </select>
          <span>entries</span>
        </div>
      </div>
    </div>

    <div class="table-container">
      <table class="permissions-list-table">
        <thead>
          <tr>
            <th class="number-column">#</th>
            <th class="name-column">Permission Name</th>
            <th class="date-column">Date Added</th>
            <th class="actions-column">Actions</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="!loading">
            <tr
              *ngFor="let permission of filteredPermissions; let i = index"
              [ngClass]="{ 'even-row': i % 2 === 0 }"
            >
              <td class="number-column">{{ permission.id }}</td>
              <td class="name-column">{{ permission.name }}</td>
              <td class="date-column">{{ permission.dateAdded }}</td>
              <td class="actions-column">
                <div class="action-buttons">
                  <button
                    mat-mini-fab
                    color="primary"
                    class="action-button view-button"
                    (click)="viewPermission(permission)"
                    matTooltip="View"
                  >
                    <mat-icon>visibility</mat-icon>
                  </button>
                  <button
                    mat-mini-fab
                    color="accent"
                    class="action-button edit-button"
                    (click)="editPermission(permission)"
                    matTooltip="Edit"
                  >
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button
                    mat-mini-fab
                    color="warn"
                    class="action-button delete-button"
                    (click)="deletePermission(permission)"
                    matTooltip="Delete"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </tr>
          </ng-container>

          <tr *ngIf="loading">
            <td colspan="4" class="loading-cell">
              <mat-spinner diameter="40"></mat-spinner>
              <span>Loading permissions...</span>
            </td>
          </tr>

          <tr *ngIf="!loading && filteredPermissions.length === 0">
            <td colspan="4" class="empty-cell">No data available</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card-footer">
      <div class="pagination-info">
        Showing page {{ currentPage }} of {{ totalPages }}
      </div>

      <div class="pagination-controls">
        <button
          mat-icon-button
          [disabled]="currentPage === 1"
          (click)="previousPage()"
        >
          <mat-icon>chevron_left</mat-icon>
        </button>

        <div class="page-numbers">
          <button mat-mini-fab color="primary" class="page-number active">
            1
          </button>
        </div>

        <button
          mat-icon-button
          [disabled]="currentPage === totalPages"
          (click)="nextPage()"
        >
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
