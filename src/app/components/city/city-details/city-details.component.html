<div class="modal-overlay" *ngIf="isVisible" (click)="onOverlayClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>City Details</h2>
      <button class="close-btn" (click)="onClose()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-content" *ngIf="cityDetails">
      <div class="city-section">
        <h3>City Information</h3>
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">Governorate</div>
            <div class="info-value">{{ cityDetails.governorateName }}</div>
          </div>
          <div class="info-item">
            <div class="info-label">City</div>
            <div class="info-value">{{ cityDetails.name }}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Charge Price</div>
            <div class="info-value">{{ cityDetails.chargePrice }}</div>
          </div>
          <div class="info-item">
            <div class="info-label">PickUp Price</div>
            <div class="info-value">{{ cityDetails.pickUpPrice }}</div>
          </div>
          <div class="info-item">
            <div class="info-label">Status</div>
            <div class="info-value">
              <span
                class="status-badge"
                [ngClass]="cityDetails.isDeleted ? 'deleted' : 'active'"
              >
                {{ cityDetails.isDeleted ? 'Deleted' : 'Active' }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-content" *ngIf="!cityDetails && isVisible">
      <p>Loading city details...</p>
    </div>

    <div class="modal-footer">
      <button class="secondary-btn" (click)="onClose()">Close</button>
      <button class="primary-btn" (click)="onEdit()">Edit Details</button>
    </div>
  </div>
</div>
